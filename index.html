    async function showNextPage() { // â˜… ë¹„ë™ê¸° í•¨ìˆ˜ë¡œ ë³€ê²½
        let activePlaylist;
        if (isLunchTime()) {
            activePlaylist = PLAYLIST.filter(p => p.type.startsWith('info_page') || p.imageUrl === 'images/ì‹ë‹¨í‘œ.png');
        } else {
            activePlaylist = PLAYLIST;
        }

        if (currentPageIndex >= activePlaylist.length) {
            currentPageIndex = 0;
        }
        
        const currentPage = activePlaylist[currentPageIndex];
        await renderPage(currentPage); // â˜… await ì¶”ê°€

        pageTimeout = setTimeout(() => {
            currentPageIndex = (currentPageIndex + 1) % activePlaylist.length;
            showNextPage();
        }, currentPage.duration * 1000);
    }

    document.addEventListener('DOMContentLoaded', () => {
        showNextPage();
        const oneHourInMs = 60 * 60 * 1000;
        setTimeout(() => {
            window.location.reload(true); 
        }, oneHourInMs);
    });
    </script>
